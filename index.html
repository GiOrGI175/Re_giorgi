<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/global.css" />
    <title>finap_project</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_content">
          <div class="logo">
            <a href="#">
              <img
                src="essets/svg/header/audiophile.svg"
                alt="logo"
                class="img"
              />
            </a>
          </div>
          <div class="navigation">
            <nav>
              <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">FEEDBACK</a></li>
                <li><a href="#">SALES</a></li>
              </ul>
            </nav>
          </div>
          <div class="cart">
            <a href="">
              <img
                src="essets/svg/header/Combined_Shape.svg"
                alt="cart"
                class="cart_svg"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="underline_container">
      <div class="underline"></div>
    </div>
    <section>
      <div class="container">
        <div class="text_continer">
          <div class="text_content">
            <span>NEW PRODUCT</span>
            <h2>XX99 Mark II Headphones</h2>
            <p class="info">
              Experience natural, lifelike audio and exceptional build quality
              made for the passionate music enthusiast.
            </p>
            <button>See Product</button>
          </div>
          <div class="img_box">
            <img src="./essets/svg/header/headphones-1.webp" alt="headphones" />
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
